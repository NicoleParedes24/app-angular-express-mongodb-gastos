<div class="container">
  <h4>REPORTE DE PAGO IMPUESTO RENTA</h4>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Tipo Gasto</th>
        <th scope="col">RUC</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>

    <tbody>
 
      <tr *ngFor="let gasto of gastos; let i = index">
  <td>{{ i + 1 }}</td>
  <td>{{ gasto.tipo }}</td>
  <td>{{ gasto.ruc }}</td>
  <td>{{ gasto.valor }}</td>



  </tr>
</tbody>

  </table>
</div>
